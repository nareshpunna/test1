<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>

		<script src="resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-theme="sap_bluecrystal">
		</script>
		<!-- only load the mobile lib "sap.m" and the "sap_bluecrystal" theme -->

		<script>
				sap.ui.localResources("centerforsight");
				var app = new sap.m.App({id:"centerforsight",initialPage:"idLogin1"});
				var page = sap.ui.view({id:"idLogin1", viewName:"centerforsight.Login", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);
				var page = sap.ui.view({id:"idMain", viewName:"centerforsight.Main", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);		
				var page = sap.ui.view({id:"idSignUp", viewName:"centerforsight.Registration", type:sap.ui.core.mvc.ViewType.XML});
				app.addPage(page);					
				app.placeAt("content");
		</script>

	</head>
	<body class="sapUiBody" role="application">
		<div id="content"></div>
	</body>
</html>
